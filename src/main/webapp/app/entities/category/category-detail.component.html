<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span jhiTranslate="shopGiaLinhApp.category.detail.title">Category</span> {{category.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shopGiaLinhApp.category.name">Name</span></dt>
                <dd>
                    <span>{{category.name}}</span>
                </dd>
                <dt><span jhiTranslate="shopGiaLinhApp.category.description">Description</span></dt>
                <dd>
                    <span>{{category.description}}</span>
                </dd>
                <dt><span jhiTranslate="shopGiaLinhApp.category.images">Images</span></dt>
                <dd>
                    <span>{{category.images}}</span>
                </dd>
                <dt class="d-none"><span jhiTranslate="shopGiaLinhApp.category.createdAt">Created At</span></dt>
                <dd class="d-none">
                    <span>{{category.createdAt}}</span>
                </dd>
                <dt class="d-none"><span jhiTranslate="shopGiaLinhApp.category.updatedAt">Updated At</span></dt>
                <dd class="d-none">
                    <span>{{category.updatedAt}}</span>
                </dd>
                <dt class="d-none"><span jhiTranslate="shopGiaLinhApp.category.deletedAt">Deleted At</span></dt>
                <dd class="d-none">
                    <span>{{category.deletedAt}}</span>
                </dd>
                <dt><span jhiTranslate="shopGiaLinhApp.category.status">Status</span></dt>
                <dd>
                    <span>{{category.status}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
