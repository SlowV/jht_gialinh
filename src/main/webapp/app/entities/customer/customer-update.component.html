<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-heading" jhiTranslate="shopGiaLinhApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shopGiaLinhApp.customer.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shopGiaLinhApp.customer.shipEmail" for="field_shipEmail">Ship Email</label>
                    <input type="text" class="form-control" name="shipEmail" id="field_shipEmail"
                           formControlName="shipEmail"/>
                    <div *ngIf="editForm.get('shipEmail').invalid && (editForm.get('shipEmail').dirty || editForm.get('shipEmail').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('shipEmail').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shopGiaLinhApp.customer.shipPhone" for="field_shipPhone">Ship Phone</label>
                    <input type="text" class="form-control" name="shipPhone" id="field_shipPhone"
                           formControlName="shipPhone"/>
                    <div *ngIf="editForm.get('shipPhone').invalid && (editForm.get('shipPhone').dirty || editForm.get('shipPhone').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('shipPhone').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shopGiaLinhApp.customer.shipAddress" for="field_shipAddress">Ship Address</label>
                    <input type="text" class="form-control" name="shipAddress" id="field_shipAddress"
                           formControlName="shipAddress"/>
                    <div *ngIf="editForm.get('shipAddress').invalid && (editForm.get('shipAddress').dirty || editForm.get('shipAddress').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('shipAddress').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="shopGiaLinhApp.customer.accounts" for="field_accounts">Accounts</label>
                    <select class="form-control" id="field_accounts" name="accounts" formControlName="accountsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accountsOption.id" *ngFor="let accountsOption of accounts; trackBy: trackAccountsById">{{accountsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
